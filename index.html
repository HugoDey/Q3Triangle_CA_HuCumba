<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var a = prompt("Enter the length of side a:");
     var b = prompt("Enter the length of side b:");
     var c = prompt("Enter the length of side c:");

     if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("THIS ISN'T A NUMBER");
     } else {
      a = Number(a);
      b = Number(b);
      c = Number(c);

      if (a === b && b === c) {
        alert("This triangle is an equilateral triangle.");
     } else if (a === b || b === c || a === c) {
        alert("This triangle is an isosceles triangle.");
     } else {
        alert("This triangle is a scalene triangle.");
     }
}
    </script>
</body>
</html>
